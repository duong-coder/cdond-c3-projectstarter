---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: extract artifact
  become: true
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: ~/backend-app

# - name: "npm version"
#   shell: npm -version

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i

- name: Executing node
  become: true
  shell: |
    # npm install
    # pm2 stop default
    # pm2 delete all
    # pm2 start npm -- start
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

- name: Executing node 2
  become: true
  shell: |
    npm install
    pm2 stop default
    pm2 start npm -- start


- name: Executing node 3
  become: true
  shell: |
    pm2 delete all
    pm2 start npm -- start