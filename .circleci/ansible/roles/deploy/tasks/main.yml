---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

# - name: "npm version"
#   shell: npm -version

- name: Executing node
  become: true
  shell: |
    # npm install
    # pm2 stop default
    # pm2 delete all
    # pm2 start npm -- start
    npm i
    cd ~/dist
    pm2 stop default
    pm2 start main.js